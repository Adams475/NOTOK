<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOTOK</title>
    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript" src="/eel.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
</head>
<body>
    // Navbar
    <div class="topnav nav">
        <a class="active" id="button-name">Interface</a>
    </div>

    // Grid Container
    <div class="grid-container">
      <div class="grid-item">
        <div class="item-format">
            Games Played
        </div>
      </div>
        <div class="grid-item">
            <div class="item-format">
                Tokens Earned
            </div>
        </div>
        <div class="grid-item">
            <div class="item-format">
                Reboots
            </div>
        </div>
        <div class="grid-item">
            <div class="item-format">

            </div>
        </div>
        <div class="grid-item">
            <div class="item-format">

            </div>
        </div>
        <div class="grid-item">
            <div class="item-format">

            </div>
        </div>
        <div class="grid-item-hidden">
            <div class="item-format">
                <button type="button" class="btn btn-primary" id="start-button">Start</button>
            </div>
        </div>
        <div class="grid-item-hidden">
            <div class="item-format">
                <button type="button" class="btn btn-secondary" id="pause-button">Pause</button>
            </div>
        </div>
        <div class="grid-item-hidden">
            <div class="item-format">
                <button type="button" class="btn btn-danger" id="exit-button">Exit</button>
            </div>
        </div>
        <script src="js/main.js"></script>
    </div>
</body>
</html>
